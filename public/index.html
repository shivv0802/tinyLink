<!doctype html><html><head>
<meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/>
<title>TinyLink Dashboard</title>
<style>
body{font-family:Inter,Arial;margin:0;padding:20px;background:#f5f6fa}
.container{max-width:1100px;margin:auto}
form{display:flex;flex-wrap:wrap;gap:10px;margin-bottom:20px}
input{padding:10px;border:1px solid #ccc;border-radius:6px;min-width:200px}
button{background:#111;color:#fff;padding:10px 14px;border:none;border-radius:6px;cursor:pointer}
table{width:100%;border-collapse:collapse;background:#fff;border-radius:8px;overflow:hidden}
th,td{padding:12px;border-bottom:1px solid #eee;font-size:14px}
td.url{max-width:400px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.search{padding:10px;width:100%;max-width:350px;margin-bottom:15px}
</style></head><body>
<div class='container'>
<h1>TinyLink Dashboard</h1>
<form id='createForm'>
<input id='target_url' type='text' placeholder='Enter long URL...' required/>
<input id='code' type='text' placeholder='Custom Code (6-8 chars)'/>
<button type='submit'>Create</button>
<span id='msg' style='color:red;align-self:center;'></span>
</form>
<input id='filter' class='search' type='text' placeholder='Search...'/>
<table id='linksTable'><thead><tr>
<th>Code</th><th>Target URL</th><th>Clicks</th><th>Last Clicked</th><th>Actions</th>
</tr></thead><tbody></tbody></table></div>
<script src='/app.js'></script></body></html>
